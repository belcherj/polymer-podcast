<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="podcast-episode">

  <link rel="import" type="css" href="podcast-episode.css">

  <template>

    <div class="podcast-episode__info">
      <span>{{episode.number}}</span>
      <h3>{{episode.name}}</h3>
      <p>{{episode.synopsis}}</p>
    </div>

    <template is="dom-if" if="{{details}}">
      <dl class="podcast-episode__meta">
        <dt>Published:</dt>
        <dd>{{episode.published}}</dd>
        <dt>Duration:</dt>
        <dd>{{episode.duration}}</dd>
      </dl>

      <dl class="podcast-episode__panel">
        <dt>
          <iron-icon icon="av:mic-none"></iron-icon>
          <span>Panel</span>
        </dt>
        <dd>
          <template is="dom-repeat" items="{{episode.panel}}">
            <div>
              <img src="{{item.image}}" alt="">
              <span>{{item.name}}</span>
              <template is="dom-if" if="{{item.isGuest}}">
                (Guest)
              </template>
            </div>
          </template>
        </dd>
      </dl>
    </template>



  </template>
  <script src="podcast-episode.js"></script>
</dom-module>
