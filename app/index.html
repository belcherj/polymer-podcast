<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Podcast</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link href="http://fonts.googleapis.com/css?family=Raleway:600,500,400,300" rel="stylesheet" type="text/css">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/episode-api/episode-api.html">
  <link rel="import" href="elements/episode-entity/episode-entity.html">
  <link rel="import" href="elements/episode-list/episode-list.html">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-icons/av-icons.html">
  <link rel="import" href="bower_components/iron-icons/device-icons.html">
  <link rel="import" href="bower_components/iron-icons/social-icons.html">
  <!-- endreplace-->
</head>

<body>
  <template is="dom-bind">
    <header>
      <h1>Polymer Podcast</h1>
      <nav>
        <a href="#" active>
          <iron-icon icon="device:multitrack-audio"></iron-icon>
          Episodes
        </a>
        <a href="#">
          <iron-icon icon="social:people"></iron-icon>
          The Hosts
        </a>
      </nav>
    </header>

    <episode-api episodes="{{episodes}}"></episode-api>

    <episode-list
      episodes="{{episodes}}"
      on-episode-synopsis--more-info="setEpisode">
    </episode-list>

    <episode-entity
      id="entity"
      episode="{{episode}}"
      is-visible$="{{visible}}"
      on-episode-entity--close="unsetEpisode">
    </episode-entity>

    <!-- <div class="player" onclick="this.classList.toggle('player-active')">
      <div class="player-poster"></div>
      <span>Episode 1: History of Polymer</span>
      <span class="player-time">12:57</span>
      <span class="player-bar"></span>
    </div> -->

  </template>

  <script>
    var tmpl = document.querySelector('template[is="dom-bind"]');

    tmpl.setEpisode = function(e) {
      this.episode = e.detail.episode;
      this.visible = true;
    }

    tmpl.unsetEpisode = function(e) {
      this.visible = false;
    }
  </script>

  <!-- build:js scripts/app.js -->
  <!-- <script src="scripts/app.js"></script> -->
  <!-- endbuild-->
</body>

</html>
